{%- assign buildtime = site.time | date: "%Y%m%d%H%M%S" -%}

<head>
    <title>
        {% if page.title %}
            {{ page.title }}-{{ site.name }}
        {% else %}
            {{ site.name }}
        {% endif %}
    </title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="zh-CN" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="applicable-device" content="pc,mobile">
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <link rel="icon" href="{{site.baseurl}}/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/shared.css?t={{buildtime}}">
    {%- if page.layout == "post" %}
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/post.css?t={{buildtime}}">
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/syntax.css?t={{buildtime}}">
    {%- endif %}
    {%- if page.layout == "default" %}
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/default.css?t={{buildtime}}">
    {%- endif %}

    <link rel="authorization_endpoint" href="https://indieauth.com/auth" />
    <link rel="token_endpoint" href="https://tokens.indieauth.com/token" />
    <link rel="micropub" href="https://jekyll-micropub-to-github.herokuapp.com/micropub/main">
    {% comment %}
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?377326df5767bb30fb17e91250eeffa0";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    {% endcomment %}

</head>
